<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00897B">
    <title>Inventur 2.0</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Inventur 2.0</h1>
        
        <div class="input-group">
            <label for="boxNumber">Box Nr.:</label>
            <input type="text" id="boxNumber" required>
        </div>

        <div class="input-group">
            <label>Kategorie:</label>
            <div class="radio-group" id="categoryGroup">
                <!-- Radio buttons will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="input-group" id="itemSelectGroup" style="display: none;">
            <label for="itemSelect">Artikel:</label>
            <select id="itemSelect">
                <option value="">Bitte wählen...</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="boxWeight">Gewicht GiBo (kg):</label>
            <input type="number" id="boxWeight" step="0.01" required>
        </div>
        
        <div class="result">
            <span>Stückzahl: </span>
            <span id="countResult">-</span>
        </div>
        
        <button id="calculateBtn" class="primary-button">Berechnen</button>
        <button id="fertigBtn" class="finish-button">FERTIG</button>

        <!-- Status Message Container -->
        <div id="statusMsg" style="display: none; margin-top: 10px; padding: 10px; border-radius: 4px; text-align: center;"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h2>Bitte überprüfe deine Eingaben</h2>
            <div class="dialog-body">
                <p><strong>Box Nr.:</strong> <span id="confirmBoxNumber"></span></p>
                <p><strong>Gesamtgewicht:</strong> <span id="confirmWeight"></span> kg</p>
                <p><strong>Stückzahl:</strong> <span id="confirmCount"></span></p>
            </div>
            <div class="dialog-buttons">
                <button id="abortBtn" class="abort-button">Abbruch</button>
                <button id="confirmBtn" class="confirm-button">Stimmt</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch((err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="js/app-v2.js"></script>

<script>
    document.getElementById("fertigBtn").addEventListener("click", () => {
        const url = "https://script.google.com/macros/s/AKfycbx0ZFZE_T4Gvc4LAlIo83EkZ4AY2-GOFmNah2NOjiz5SBK1Vn8P84PXK1zl5lVJwgAS/exec" ;

        const box = document.getElementById("boxNumber").value;
        const material = document.getElementById("itemSelect").value;
        const weight = parseFloat(document.getElementById("boxWeight").value);
        const counted = parseInt(document.getElementById("countResult").textContent);

        if (!box || !material || isNaN(weight) || isNaN(counted)) {
            alert("Bitte alle Felder ausfüllen und berechnen!");
            return;
        }

        const daten = {
            box: box,
            material: material,
            weight: weight,
            counted: counted
        };

        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(daten)
        })
        .then(response => response.text())
        .then(text => {
            zeigeStatus("✅ Erfolgreich gespeichert!", "green");
        })
        .catch(error => {
            zeigeStatus("❌ Fehler beim Speichern: " + error, "red");
        });
    });

    function zeigeStatus(text, farbe) {
        const msgBox = document.getElementById("statusMsg");
        msgBox.textContent = text;
        msgBox.style.display = "block";
        msgBox.style.backgroundColor = farbe === "green" ? "#C8E6C9" : "#FFCDD2";
        msgBox.style.color = farbe === "green" ? "#256029" : "#B71C1C";
    }
</script>

</body>
</html>
